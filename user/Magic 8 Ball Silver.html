<!DOCTYPE html>
<html>
    <head>
        <title>Magic 8 Ball</title>
        <style type="text/css">
        #button,h1 {

        }

    </head>

            <button onclick="ChooseReply()" type="button" ><img src="./MAGIC8BALL.gif" width="500" length="500"></button>

        <audio id="sound">

            var replys = ["You will die when you look away from this screen", 
                          "You will be Rich",

                          "You will die alone","Jesus loves you", 
                          "HA sike you dont get a reading",
                          "Okay",
                          "YE MATE ITS THE BIG LEZ", 
                          "cool",
                          "How about no"];
            Future.innerHTML = replys [z];
            x.play();               
            }
            
        </script>

    
    </body>

</html>
